<!doctype html>
<html>
<head>
    <title>SpringBox</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="springbox" ng-cloak class="ng-cloak">

<div class="jumbotron container">
    <h1>Spring Cloud App</h1>
    <p>See a demo on Zuul + OAuth by clicking login</p>
</div>

<div ng-controller="navigation" class="container">
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">            
            <li ng-show="!authenticated"><a href="login">Login</a></li>
            <li ng-show="authenticated"><a href="" ng-click="logout()">Logout</a></li>
        </ul>
        <ul class="nav navbar-right">
            <li class="navbar-text" ng-show="authenticated">Hello, {{userName}}!</li>
        </ul>
    </nav>
</div>

<div ng-view class="container">
</div>

<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="js/home.js"></script>


</body>
</html>
